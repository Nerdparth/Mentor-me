<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session</title>
    <link rel="stylesheet" href="book_session_style.css">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="navbar">
        <div class="menu-toggle">
            <div class="hamburger"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="logo">
            <img src="Logo.png" alt="">
            <h1>Mentor Me</h1>
        </div>
        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/Login/login-form.html">Login</a></li>
            <li><a href="book_a_session.html">Book a Session</a></li>
        </ul>
    </div>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="Untitled design (1).mp4" type="video/mp4">
            <!-- Add additional source elements for different video formats -->
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- container that contains our book session credentials -->
    <div class="main-content">
    <div class="container">
        <!-- part 1 of container -->
        <div class="content">
            <!-- logo info -->
         <div class="logo-content">
            <img src="/Logo.png" alt="">
            <h1>Mentor Me</h1>
         </div>
         <!-- session info -->
         <div class="session-info">
            <!-- 1st div of session -->
         <div class="session-instructor">
          <img src="/download.png" alt="">
             <!-- 2nd div of session -->
          <div class="session-instructor-info">
          <p>Rebecca Ackerman</p>
          <h1>Discovery Call</h1>
          </div>
          </div>

          <div class="icon1">
          <img class="icon" src="/calendar-schedule-line.png" alt="">
          <p>1 hr</p>
          </div>
          <div class="icon2">
          <img class="icon" src="/live-line.png" alt="">
          <p>Web conferencing details provided upon confirmation.</p>
          </div>
          </div>
        </div>
        <!-- part2 of container -->
        <div class="calender-main">
            <div class="wrapper">
                <header>
                  <p class="current-date">April 2024</p>
                  <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                  </div>
                </header>
                <div class="calendar">
                  <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
              </div>
              <button>Book a session</button>
        </div>
    </div>
</div>

   <script src="book_session_script.js"></script>        
</body>
</html>
